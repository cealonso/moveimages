<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet"> 
    <link href="css/main.css" rel="stylesheet">
    <title>Mover Im√°genes</title>
</head>

<body>
    <header>
    <h1>MOVER CAJAS</h1>
    <a href="#" class="button-primary" id="btn-move">Mover</a>
    </header>
    <div id="main-content">
        <img id="image-left" src="images/van-gogh.jpg" class="image-left" >
        <img id="image-right" src="images/picasso.jpg">
    </div>
    <hr>
    <footer>
      <p>&copy; Copyright 2019</p>        
    </footer>
    <script>
        var btn = document.getElementById('btn-move');
        btn.addEventListener('click', function(){
            var imageLeft = document.getElementById('image-left').src;
            var imageRight = document.getElementById('image-right').src;
            var temp;
            temp = imageLeft;
            document.getElementById('image-left').src = imageRight;
            document.getElementById('image-right').src = temp;
        });

    </script>
</body>

</html>
